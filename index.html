<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta property="og:title" content="Player para Zeno Radio"/>
    <meta property="og:description" content="Player para Zeno Radio"/>
    <meta property="og:image" content="img/og-image.jpg"/>
    <meta property="og:image:type" content="image/jpeg"/>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/lazysizes/lazysizes.min.js" async=""></script>

    <style>
        /* Estilos integrados para la sección de comunidad */
        .community-container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            color: #fff;
        }
        
        .community-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .community-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .listener-counter {
            font-size: 2.5em;
            font-weight: bold;
            color: #03dac6;
        }

        .request-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .request-form input, .request-form textarea {
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        .btn-send {
            background: #6200ee;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        .validation-footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8em;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .community-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav">
            <a href="./"><img src="img/logo.png" alt="Player para Zeno Radio"/></a>
            <span class="hamburger"><span></span><span></span><span></span><span></span><span></span></span>
        </div>
    </nav>

    <main>
        <section class="hero-player" style="text-align: center; padding: 50px 0;">
            <h2>Hecho con amor por estacionkusmedios.</h2>
            <div id="zeno-player-container">
                <p>Cargando reproductor en vivo...</p>
            </div>
        </section>

        <section class="community-container">
            <div class="community-grid">
                
                <div class="community-card">
                    <h3>Comunidad en vivo</h3>
                    <p>Personas escuchando ahora:</p>
                    <div class="listener-counter" id="listener-count">—</div>
                </div>

                <div class="community-card">
                    <h3>Peticiones Musicales</h3>
                    <form class="request-form" action="mailto:cushmediagroup@gmail.com" method="post" enctype="text/plain">
                        <input type="text" name="Nombre" placeholder="Tu nombre" required>
                        <input type="text" name="Cancion" placeholder="¿Qué canción quieres escuchar?" required>
                        <textarea name="Mensaje" placeholder="Mensaje adicional"></textarea>
                        <button type="submit" class="btn-send">Enviar a cabina</button>
                    </form>
                </div>

            </div>
        </section>
    </main>

    <footer class="validation-footer">
        <p>Hecho con amor por estacionkusmedios.</p>
    </footer>

    <script>
        // Lógica para el contador (simulada si la API no está presente)
        $(document).ready(function() {
            // Aquí se integraría la llamada a la API de Zeno para obtener listeners reales
            console.log("Validación visual: El reproductor está listo para interacción.");
        });
    </script>
</body>
</html>
