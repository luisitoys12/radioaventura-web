<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000010"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Aventura - Estación Kusmedios</title>
    <link href="css/main.css" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/lazysizes/lazysizes.min.js" async=""></script>

    <style>
        /* --- FIX CRÍTICO PARA MÓVIL --- */
        @media only screen and (max-width: 768px) {
            /* Detenemos el comportamiento de "volar" del CSS externo */
            .layout, section, .player-card, .controls, .title, .cd {
                position: relative !important;
                left: auto !important;
                top: auto !important;
                right: auto !important;
                bottom: auto !important;
                transform: none !important;
                width: 100% !important;
                height: auto !important;
                display: block !important;
                margin: 0 auto !important;
            }

            body {
                overflow-y: auto !important;
                height: auto !important;
                padding-top: 60px !important; /* Espacio para el nav fijo */
            }

            .layout {
                padding: 15px !important;
                box-sizing: border-box !important;
            }

            /* El disco (CD) ahora se queda en su sitio */
            .cd {
                width: 280px !important;
                height: 280px !important;
                margin: 20px auto !important;
                border-radius: 15px !important;
                overflow: hidden !important;
                display: flex !important;
                justify-content: center !important;
            }

            .cd .images img {
                width: 100% !important;
                height: 100% !important;
                object-fit: cover !important;
            }

            /* Botón de Play: Evitamos que flote */
            .controls {
                margin-top: 20px !important;
                text-align: center !important;
            }

            .controls ul.cols.controls {
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                gap: 20px !important;
            }

            .play {
                width: 80px !important;
                height: 80px !important;
                background: rgba(255,255,255,0.1) !important;
                border-radius: 50% !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
            }

            .play img {
                width: 50px !important;
                height: 50px !important;
            }

            /* Textos */
            .title {
                text-align: center !important;
                margin-bottom: 10px !important;
            }

            .title span.song {
                font-size: 24px !important;
                display: block !important;
                color: #fff !important;
            }

            .hero-copy h1 {
                font-size: 26px !important;
                text-align: center !important;
            }
            
            /* Ocultar elementos que causan ruido visual en móvil */
            .bg {
                opacity: 0.4 !important;
            }
        }

        /* Estilo para los botones de play/stop dentro del div */
        .play-btn, .stop-btn {
            position: relative !important;
            display: block;
        }
    </style>
</head>

<body>
<nav>
    <div class="nav">
        <a href="./"><img src="img/logo.png" alt="Logo" style="height: 40px; margin: 10px;"></a>
        <span class="hamburger"><span></span><span></span><span></span><span></span><span></span></span>
    </div>
</nav>

<div class="bg"><img class="lazyload" src="img/default.jpg" alt=""/></div>

<main class="layout">
    <header class="hero">
        <div class="hero-copy">
            <p class="eyebrow">Radio Aventura en vivo</p>
            <h1>Siente cada ritmo</h1>
            <p class="made-with">Hecho con amor por estacionkusmedios.</p>
        </div>
    </header>

    <section class="player-card">
        <div class="title">
            <span class="artist" style="font-size: 14px; text-transform: uppercase; opacity: 0.7;">Artista</span><br>
            <span class="song">Cargando...</span>
        </div>

        <div class="cd">
            <div class="images"><img class="lazyload" src="img/default.jpg" alt="cover"/></div>
        </div>

        <div class="controls">
            <ul class="cols controls">
                <li>
                    <div onclick="PLAYPAUSE()" class="play">
                        <img src="img/play.svg" alt="Play" class="play-btn">
                        <img src="img/stop.svg" alt="Stop" class="stop-btn" style="display:none;">
                    </div>
                </li>
                <li style="width: 100%; max-width: 300px;">
                    <div class="volume">
                        <input type="range" id="volume" min="0" max="100" value="90" style="width: 100%;">
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <section class="community-section" style="margin-top: 40px;">
        <div class="community-grid" style="display: flex; flex-direction: column; gap: 20px;">
            <article class="community-card" style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; text-align: center;">
                <h3>Oyentes: <span id="listeners-count" style="color: #03dac6;">—</span></h3>
            </article>
            <article class="community-card" style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px;">
                <form action="mailto:cushmediagroup@gmail.com" method="post" enctype="text/plain">
                    <input type="text" name="nombre" placeholder="Tu nombre" required style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:none;">
                    <textarea name="peticion" placeholder="Tu canción..." required style="width:100%; padding:10px; border-radius:5px; border:none;"></textarea>
                    <button type="submit" style="width:100%; padding:12px; background:#6200ee; color:#fff; border:none; border-radius:5px; margin-top:10px; font-weight:bold;">ENVIAR PETICIÓN</button>
                </form>
            </article>
        </div>
    </section>
</main>

<footer class="validation-footer">
    <p>Hecho con amor por estacionkusmedios.</p>
</footer>

<script>
    const stream = "https://stream.zeno.fm/7mk2bzwy5x8uv.aac";
    const idzeno = "7mk2bzwy5x8uv";
    const audio = new Audio(stream);

    function PLAYPAUSE() {
        if (audio.paused) {
            audio.load();
            audio.play();
            $(".play-btn").hide();
            $(".stop-btn").show();
        } else {
            audio.pause();
            $(".play-btn").show();
            $(".stop-btn").hide();
        }
    }

    $("#volume").on("input", function() { audio.volume = this.value / 100; });

    let songNow = "";
    function fetchMetadata() {
        $.getJSON(`https://zenoplay.zenomedia.com/api/zenofm/nowplaying/${idzeno}?ra=${Math.random()}`, data => {
            const currentSong = data.title || "Radio Aventura";
            if (currentSong === songNow) return;
            songNow = currentSong;
            const parts = currentSong.split(" - ");
            $(".artist").text(parts[0] || "Radio");
            $(".song").text(parts[1] || "Aventura");
            $("#listeners-count").text(data.listeners_current || "—");

            $.getJSON(`https://itunes.apple.com/search?term=${encodeURIComponent(parts[0])}&limit=1`, coverData => {
                const image = coverData.results?.[0]?.artworkUrl100.replace("100x100bb", "600x600bb") || "img/default.jpg";
                $(".images img, .bg img").attr("src", image);
            });
        });
    }

    fetchMetadata();
    setInterval(fetchMetadata, 15000);
    $("span.hamburger").click(() => $("nav, body").toggleClass("on off"));
</script>
</body>
</html>
